<div class="title-bar">
    <span class="title">Distance in mega lights (MGLT).</span>
    <input type="number" [(ngModel)]="MGLT"/>
</div>

<div class="carrossel">
    <button *ngIf="previousPage" class="arrow-button" (click)="goToPreviousPage()"><</button>
    <starship
        *ngFor="let starship of starshipList"
        [APIResponse]="starship"
        [totalMGLT]="MGLT">
    </starship>
    <button *ngIf="nextPage" class="arrow-button" (click)="goToNextPage()">></button>
</div>
